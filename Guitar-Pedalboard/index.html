<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Pedalboard</title>
    <link rel="stylesheet" href="style.css">
   
    
</head>
<body>
    <div class="pedal" id="chorus-pedal">
        <header class="pedal-top">
            <h2>Chorus</h2>
        </header>
        
       
        <!-- Contenitore per le manopole, usa flexbox per posizionarle orizzontalmente -->
        <div class="knob-container-wrapper">
             <!-- Manopola per il mix del chorus -->
             <div class="knob-container">
                <webaudio-knob id="Knob-mix-chorus" step="1" src="img/knob.png" value="100" min="0" max="100" diameter="64" sprites="100" tooltip="Mix"> </webaudio-knob>
                <span id="Knob-mix-chorus-value" class="knob-value">100</span>
           </div>

             <!-- Manopola per il rate del chorus -->
             <div class="knob-container">
                 <webaudio-knob id="Knob-rate-chorus" step="1" src="img/knob.png" value="50" min="0" max="100" diameter="64" sprites="100" tooltip="Rate"> </webaudio-knob>
                 <span id="Knob-rate-chorus-value" class="knob-value">50</span>
             </div>

              <!-- Manopola per il depth del chorus -->
              <div class="knob-container">
                <webaudio-knob id="Knob-depth-chorus" step="1" src="img/knob.png" value="50" min="0" max="100" diameter="64" sprites="100" tooltip="Depth"> </webaudio-knob>
                <span id="Knob-depth-chorus-value" class="knob-value">50</span>
           </div>
        </div>
        <!-- Pulsante ON/OFF -->
        <webaudio-switch id="button_chorus" class="button"  src="img/Button.png"  width="50" height="50"></webaudio-switch>
        
         <div class="block-3D" id="block-3D-chorus" ></div> 
    </div>

    <div class="pedal" id="reverb-pedal">
        <header class="pedal-top">
            <h2>Reverb</h2>
        </header>
        
         <!-- Contenitore per le manopole, usa flexbox per posizionarle orizzontalmente -->
         <div class="knob-container-wrapper">
            <!-- Manopola per il mix del chorus -->
            <div class="knob-container">
               <webaudio-knob id="Knob-mix-reverb" step="1" src="img/knob.png" value="50" min="0" max="100" diameter="64" sprites="100" tooltip="Mix"> </webaudio-knob>
               <span id="Knob-mix-reverb-value" class="knob-value">50</span>
          </div>

            <!-- Manopola per il rate del chorus -->
            <div class="knob-container">
                <webaudio-knob id="Knob-rate-reverb" step="1" src="img/knob.png" value="50" min="0" max="100" diameter="64" sprites="100" tooltip="Rate"> </webaudio-knob>
                <span id="Knob-rate-reverb-value" class="knob-value">50</span>
            </div>
       </div>
       <!-- Pulsante ON/OFF -->
       <webaudio-switch id="button_reverb" class="button"  src="img/Button.png"  width="50" height="50"></webaudio-switch>
    

        <div class="block-3D" id="block-3D-reverb" ></div> 
    </div>

    <script src="webaudio-controls.js"></script>
    <script src="script.js"></script> <!-- Link al file JS separato -->
</body>

</html>

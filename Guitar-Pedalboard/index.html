<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Pedalboard</title>
    <link rel="stylesheet" href="style.css">
   
    
</head>
<body>
    <div class="pedal" id="chorus-pedal">
        <header class="pedal-top">
            <h2>Chorus</h2>
        </header>
        
        <!-- Blocco manopole -->
        <div class="knobs">
            <div class="knob">
                <label for="knob-mix">Mix</label>
                <input type="range" id="knob-mix" min="0" max="100" step="1" value="50">
            </div>
            <div class="knob">
                <label for="knob-rate">Rate</label>
                <input type="range" id="knob-rate" min="0" max="100" step="1" value="50">
            </div>
        </div>
        
        <!-- Pulsante ON/OFF -->
        <div class="footswitch">
            <button id="toggleChorus" onclick="toggleImage(event)">
                <img src="img/OFF.png" alt="ON/OFF">
            </button>
        </div>
        
         <div class="block-3D" id="block-3D-chorus" ></div> 
    </div>

    <div class="pedal" id="reverb-pedal">
        <header class="pedal-top">
            <h2>Reverb</h2>
        </header>
        
        <!-- Blocco manopole -->
        <div class="knobs">
            <div class="knob">
                <label for="knob-mix">Mix</label>
                <input type="range" id="knob-mix" min="0" max="100" step="1" value="50">
            </div>
            <div class="knob">
                <label for="knob-rate">Rate</label>
                <input type="range" id="knob-rate" min="0" max="100" step="1" value="50">
            </div>
        </div>
        
        <!-- Pulsante ON/OFF -->
        <div class="footswitch">
            <button id="toggleReverb" onclick="toggleImage(event)" >
                <img src="img/OFF.png" alt="ON/OFF">
            </button>
        </div>

        <div class="block-3D" id="block-3D-reverb" ></div> 
    </div>

    <script src="script.js"></script> <!-- Link al file JS separato -->
</body>

</html>
